<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="RetroTune">स्वरसंगम</li>
            <input type="text" id="searchInput" placeholder="Search...">
            <!-- <button id="searchButton">Search</button> -->

            <li><a href="../../home.html">Home</a></li>
            <li><a href="../../about.html">About</a></li>
        </ul>
    </nav>
    <h1>Liked Songs</h1>

    <div class="liked-songs-container">
        <!-- Liked songs will be dynamically added here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const likedSongsContainer = document.querySelector('.liked-songs-container');

            // Retrieve liked songs from local storage
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];

            // Render liked songs
            renderLikedSongs(likedSongs);

            function renderLikedSongs(songs) {
                // Clear existing content
                likedSongsContainer.innerHTML = '';

                if (songs.length === 0) {
                    likedSongsContainer.innerHTML = '<p>No liked songs found.</p>';
                    return;
                }

                // Loop through each liked song and create HTML elements to display them
                songs.forEach(song => {
                    const songElement = document.createElement('div');
                    songElement.classList.add('liked-song');
                    songElement.innerHTML = `
                <div class="song-details">
                    <img src="${song.coverPath}" alt="${song.songName}">
                    <span class="song-name">${song.songName}</span>
                </div>
            `;
                    likedSongsContainer.appendChild(songElement);
                });
            }
        });

    </script>
</body>
