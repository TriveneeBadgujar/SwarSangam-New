<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwarSangam</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(243, 209, 164);
        }

        * {
            margin: 0;
            padding: 0;
        }

        nav {
            font-family: 'Ubuntu', sans-serif;
        }

        nav ul {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            /* Align items to the right */
            list-style-type: none;
            height: 65px;
            background-color: black;
            color: white;
            padding: 0;
            /* Remove default padding */
        }

        nav ul li {
            margin-left: 10px;
            /* Add some space between navigation items */
        }

        nav ul li a {
            padding: 0 12px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700;
            /* Change to your desired hover color */
        }

        .brand img {
            width: 44px;
            padding: 0 8px;
        }

        .brand {
            margin-right: auto;
            display: flex;
            align-items: center;
            font-weight: bolder;
            font-size: 1.3rem;
        }

        /* Main content */
        .container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .singer-card {
            text-align: center;
        }

        .singer-image {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .singer-image:hover {
            transform: scale(1.05);
        }

        .singer-name {
            margin-top: 10px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <script>
        const singers = [
            { name: "Patriotic Songs", image: "C-image/patriotic.jpg", page: "c-html/P/patriotic.html" },
            { name: "Happy Songs", image: "C-image/happy.jpg", page: "c-html/H/happy.html" },
            { name: "Sad Songs", image: "C-image/sad.jpg", page: "c-html/Sad/sad.html" },
            { name: "Devotional Songs", image: "C-image/devotional.jpg", page: "c-html/D/devotional.html" },
            { name: "Folk Songs", image: "C-image/folk.jpg", page: "c-html/F/folk.html" },
            { name: "Gazal Songs", image: "C-image/gazal.jpg", page: "c-html/G/gazal.html" },
            { name: "Love Ballad Songs", image: "C-image/love Ballad.jpg", page: "c-html/LB/lb.html" },
            { name: "Philosophical Songs", image: "C-image/Philosophical.jpg", page: "c-html/PH/ph.html" },
            { name: "Romantic Songs", image: "C-image/romantic.jpg", page: "c-html/R/romantic.html" },
            { name: "Sufi Songs", image: "C-image/sufi.jpg", page: "c-html/S/sufi.html" },
            { name: "Evergreen Songs", image: "C-image/DN.jpg", page: "c-html/DN/dn.html" },
            { name: "Party Songs", image: "C-image/party.jpg", page: "c-html/Party/party.html" }
        ];

        function renderSingers(filteredSingers) {
            const container = document.getElementById("singerContainer");
            container.innerHTML = "";

            filteredSingers.forEach(singer => {
                const singerCard = document.createElement("div");
                singerCard.classList.add("singer-card");
                singerCard.onclick = function () { openSingerPage(singer.page); };

                const image = document.createElement("img");
                image.classList.add("singer-image");
                image.src = singer.image;
                image.alt = singer.name;

                const name = document.createElement("div");
                name.classList.add("singer-name");
                name.textContent = singer.name;

                singerCard.appendChild(image);
                singerCard.appendChild(name);
                container.appendChild(singerCard);
            });
            console.log(filteredSingers);
        }

        function searchSingers() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredSingers = singers.filter(singer => singer.name.toLowerCase().includes(searchInput));
            console.log(filteredSingers); // Add this line to check the filtered singers
            renderSingers(filteredSingers);
        }


        function openSingerPage(pageUrl) {
            window.open(pageUrl, '_self');
        }

        // Initial render with all singers
        renderSingers(singers);
        // function openSingerPage(pageUrl) {
        //     window.open(pageUrl, '_self');

    </script>
