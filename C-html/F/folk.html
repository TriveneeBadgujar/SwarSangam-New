<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वरसंगम</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="RetroTune">स्वरसंगम</li>
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">Search</button>
            <li><a href="../../home.html">Home</a></li>
            <li><a href="../../about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of SwarSangam - Folk Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span class="songName">Duma Dum Mast Kalandar</span>
                    <span class="songlistPlay"><span class="timestamp">08:42<i id="0"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span class="songName">Kesariya Balam Aavo ni </span>
                    <span class="songlistPlay"><span class="timestamp">04:54<i id="1"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span class="songName">Chaiyya Chaiyya</span>
                    <span class="songlistPlay"><span class="timestamp">06:26<i id="2"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span class="songName">Nimbuda Nimbuda</span>
                    <span class="songlistPlay"><span class="timestamp">06:01<i id="3"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span class="songName">Dil Hoom Hoom Kare</span>
                    <span class="songlistPlay"><span class="timestamp">03:38<i id="4"

                </div>
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span class="songName">Mora Saiyaan </span>

                </div>
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span class="songName">Dil Hai Chhota Sa </span>
                    <span class="songlistPlay"><span class="timestamp">04:44<i id="6"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span class="songName">Laga Chunari Main Daag </span>
                    <span class="songlistPlay"><span class="timestamp">05:07<i id="7"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Gulon Mein Rang Bhare</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
